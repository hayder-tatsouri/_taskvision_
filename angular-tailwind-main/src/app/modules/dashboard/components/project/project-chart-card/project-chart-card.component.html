<div class="bg-background flex-col rounded-lg px-8 py-8 sm:flex-row">
  <!-- Card Header -->
  <div class="mb-2 flex items-center justify-between">
    <div class="flex-col">
      <div class="flex items-center space-x-1">
        <span class="text-muted-foreground text-lg font-semibold"></span>
        <span class="text-foreground text-4xl font-semibold">{{ chartOptions.series![0].data![chartOptions.series![0].data!.length - 1] }}</span>
        <div class="flex items-center rounded-md bg-green-500/25 py-1 pr-2 pl-1 text-xs font-semibold text-green-500">
          <svg-icon src="assets/icons/heroicons/outline/arrow-sm-up.svg" [svgClass]="'h-4 w-4'"></svg-icon>
          5
        </div>
      </div>
      <span class="text-muted-foreground text-sm">tous les projets</span>
    </div>
    <div class="rounded-xs bg-card text-muted-foreground hover:bg-muted hover:text-foreground cursor-pointer px-1 py-1 text-center text-xs">
      <svg-icon src="assets/icons/heroicons/outline/dots-horizontal.svg" [svgClass]="'h-3 w-3'"></svg-icon>
    </div>
  </div>
  <!-- end Card Header -->

  <!-- Chart -->
  <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [legend]="chartOptions.legend!"
    [dataLabels]="chartOptions.dataLabels!"
    [fill]="chartOptions.fill!"
    [stroke]="chartOptions.stroke!"
    [xaxis]="chartOptions.xaxis!"
    [yaxis]="chartOptions.yaxis!"
    [states]="chartOptions.states!"
    [tooltip]="chartOptions.tooltip!"
    [colors]="chartOptions.colors!"
    [grid]="chartOptions.grid!"
    [title]="chartOptions.title!">
  </apx-chart>

  <!-- Table of projects -->
  <table class="mt-2 w-full table-auto text-sm">
    <thead>
      <tr>
        <th>Mois</th>
        <th>Projets</th>
        <th>Changement</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of projects">
        <td class="py-2 text-center">
          <a class="text-muted-foreground text-sm font-semibold">{{ item.time }}</a>
        </td>
        <td class="py-2 text-center">
          <span class="text-foreground text-sm font-semibold">{{ item.value }}</span>
        </td>
        <td class="py-2 text-center">
          <span class="text-sm font-semibold" [ngClass]="{'text-green-500': item.change > 0, 'text-rose-600': item.change < 0}">
            {{ item.change > 0 ? '+' + item.change : item.change }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
