<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Créer un compte utilisateur
    </h2>

    <!-- Add ngSubmit + form reference -->
    <form class="space-y-5" #memberForm="ngForm" (ngSubmit)="addMember(memberForm)">
      
      <!-- Prénom -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-2">Prénom</label>
        <input
          type="text"
          name="firstName"
          ngModel
          required
          placeholder="John"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-700
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Nom -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-2">Nom</label>
        <input
          type="text"
          name="lastName"
          ngModel
          required
          placeholder="Doe"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-700
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-2">Email</label>
        <input
          type="email"
          name="email"
          ngModel
          required
          placeholder="user@example.com"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-700
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Mot de passe -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-2">Mot de passe</label>
        <input
          type="password"
          name="password"
          ngModel
          required
          placeholder="********"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-700
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Rôle -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-2">Rôle</label>
        <select
          name="role"
          ngModel
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-700
                 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="Client">Client</option>
          <option value="Project manager">Project Manager</option>
          <option value="Admin" selected>Admin</option>
        </select>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
